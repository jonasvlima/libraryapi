<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #2b0f5c, #3d0b80);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }
        .login-container {
            max-width: 700px; 
            width: 90%;
            padding: 3rem 4rem; 
            background: #1c0b3a;
            border-radius: 1rem;
            box-shadow: 0 0 1.5rem rgba(0, 0, 0, 0.5);
        }
        .form-label {
            color: #b480f2;
            font-weight: 500;
        }
        .form-control {
            background-color: #2b1b4d;
            border: 1px solid #4b2a85;
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: #a280f2; 
            opacity: 1; 
        }
        .form-control:focus {
            background-color: #2b1b4d;
            border-color: #7b52d1;
            color: #ffffff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #7b52d1;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a32b8;
        }
        h2 {
            color: #b480f2;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }
        hr {
            border-color: #4b2a85;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form method="post" th:action="@{/login}">
        <div class="mb-4">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required />
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <br />
    <hr />
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-100">Entrar com Google</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
